---
layout: home
title: Home
header-img: img/home-bg.jpg
---


    <!-- Main Content -->

                {% for post in paginator.posts %}
				<div class="post-preview">
                    <a href="{{ post.url }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ post.excerpt  | strip_html }} <em>(continue reading...)</em>
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">fmendo</a> on {{ post.date | date_to_string }}</p>
                </div>
                <hr>
				
				{% endfor %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>


    <hr>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
