---
layout: page
title: Apps
header-img: img/home-bg.jpg
---

    <!-- Main Content -->

	{% for post in site.categories.App %}
				<div class="post-preview">
			<a href="{{ post.url }}">
				<h2 class="post-title">
					{{ post.title }}
                 </h2>
                 <h3 class="post-subtitle" style="font-weight:300;">
					{{ post.excerpt  | strip_html }} <span  style="font-size:16px;"><em>  (continue reading...)</em></span>
                 </h3>            
             </a>
                    <p class="post-meta">Posted by <a href="#">fmendo</a> on {{ post.date | date_to_string }}</p>
                </div>
                <hr>
				
				{% endfor %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>



    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
