<div class="social-links">
    <ul class="list-inline social-buttons">
      {% for network in site.social %}
        <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i></a></li>
      {% endfor %}
    </ul>
</div>
